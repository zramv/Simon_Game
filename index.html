<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="high-container">
      <h1 class="title">Press Start to Play</h1>
      <div class="upperFlex">
        <div class="highLevelFlex">
          <p class="highLevel">High Level</p>
          <div class="field">
            <p class="maxField">---</p>
          </div>
        </div>
        <div class="switchButton"></div>
      </div>
      <div class="container">
        <div class="circle">
          <p>START<br /></p>
        </div>

        <button class="buttons red-button buttons-darker"></button>
        <button class="buttons blue-button buttons-darker"></button>
        <button class="buttons green-button buttons-darker"></button>
        <button class="buttons yellow-button buttons-darker"></button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
